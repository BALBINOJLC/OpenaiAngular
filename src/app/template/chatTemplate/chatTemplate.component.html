<div class="chat-container">
  <div class="chat-messages">
    <div class="grip gap-y-2">
      <!--Chat messages-->
      <app-gpt-message text="Escribe el texto que quieres que revise." />

      @for (message of messages(); track $index) { @if( message.isGpt ) {
      <app-gpt-message [text]="message.text" />
      } @else {
      <app-my-message [text]="message.text" />
      } } @if (isLoading()) {
      <app-typing-loader />
      }
    </div>
  </div>
  <!--Message Box-->
  <app-text-message-box
    placeholder="Escribe aquÃ­ lo que deseas"
    (onMessage)="handleMessage($event)"
  />
</div>
